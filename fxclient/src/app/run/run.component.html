<h3>Running </h3>


<div *ngIf="run">
    Iteration: {{ run.status }}

    <h3> Stats </h3>
    <ul class="">
      <li *ngFor="let stat of run.stats | keyvalue">
            <span class="">{{ stat.key }} : {{ stat.value }}</span>
      </li>
    </ul>



    <h3> Events </h3>
    <ul class="">
      <li *ngFor="let event of run.events">
            <span class="">{{ event }}</span>
      </li>
    </ul>

    <button (click)="stop()">Stop</button>
</div>
