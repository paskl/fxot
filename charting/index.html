<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <link rel="stylesheet" href="chart.css">
</head>

<body>

    <div id="chart1"> </div>
    <div id="chart2"> </div>

    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="http://techanjs.org/techan.min.js"></script>
    <script src="dump.js"></script>
    <script src="chart.js"></script>
    <script>
        var c = new Chart({
            container: 'chart1',
            margin: { top: 20, right: 20, bottom: 30, left: 50 }
        })
        c.setData(DumpData)

        var tmpd = d3.timeParse("%d-%b-%y")
        c.setLines([
            { start: { date: new Date(2014, 2, 11), value: 72.50 }, end: { date: new Date(2014, 5, 9), value: 63.34 } }
        ])
        c.addLine({ start: { date: new Date(2013, 10, 21), value: 43 }, end: { date: new Date(2014, 2, 17), value: 70.50 } })
        c.draw()

        c.setNotes([{ date: tmpd("26-Nov-13"), type: "buy", price: 43, quantity: 1000 }])
        c.addNote( { date: tmpd("26-Dec-13"), type: "sell", price: 50, quantity: 1000 } )
        // c.draw()
    </script>
</body>
